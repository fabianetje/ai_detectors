<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hond Detector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>üê∂ Hond Detector</h1>
  <video id="cam" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="status" class="no">Hond in beeld: ‚úñ</div>
  <div id="error"></div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script>
    const video = document.getElementById('cam');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('status');
    const errorDiv = document.getElementById('error');

    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        return new Promise((resolve) => {
          video.onloadedmetadata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            resolve();
          };
        });
      } catch (e) {
        errorDiv.textContent = "‚ùå Kan de camera niet openen: " + e.message;
        throw e;
      }
    }

    async function detectDogs() {
      const model = await cocoSsd.load();
      setInterval(async () => {
        const predictions = await model.detect(video);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let found = false;
        predictions.forEach(p => {
          if (p.class === "dog") {
            found = true;
            ctx.strokeStyle = "orange";
            ctx.lineWidth = 4;
            ctx.strokeRect(...p.bbox);
          }
        });
        statusDiv.textContent = found ? "Hond in beeld: ‚úî" : "Hond in beeld: ‚úñ";
        statusDiv.className = found ? "yes" : "no";
      }, 500);
    }

    setupCamera().then(detectDogs);
  </script>
</body>
</html>
