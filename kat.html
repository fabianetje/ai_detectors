<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kat Detector</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    video, canvas {
      width: 90vw;
      height: auto;
      border-radius: 10px;
    }
    #status {
      margin-top: 20px;
      font-size: 1.5em;
      padding: 10px;
      border-radius: 8px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
    .yes { background-color: #2ecc71; color: black; }
    .no { background-color: #e74c3c; }
  </style>
</head>
<body>
  <h1>üêà Kat Detector</h1>
  <video id="cam" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="status" class="no">Kat in beeld: ‚úñ</div>
  <div id="error"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script>
    const video = document.getElementById('cam');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('status');
    const errorDiv = document.getElementById('error');

    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }
        });
        video.srcObject = stream;
        return new Promise((resolve) => {
          video.onloadedmetadata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            resolve();
          };
        });
      } catch (e) {
        errorDiv.textContent = "‚ùå Kan de camera niet openen: " + e.message;
        throw e;
      }
    }

    async function detectCats() {
      const model = await cocoSsd.load();
      setInterval(async () => {
        const predictions = await model.detect(video);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let found = false;
        predictions.forEach(p => {
          if (p.class === "cat") {
            found = true;
            ctx.strokeStyle = "lime";
            ctx.lineWidth = 4;
            ctx.strokeRect(...p.bbox);
          }
        });
        statusDiv.textContent = found ? "Kat in beeld: ‚úî" : "Kat in beeld: ‚úñ";
        statusDiv.className = found ? "yes" : "no";
      }, 500);
    }

    setupCamera().then(detectCats);
  </script>
</body>
</html>
